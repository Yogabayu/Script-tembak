<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Sebuah Pertanyaan Penting</title>
    <style>
        body {
            background-image: url("https://i.picsum.photos/id/129/4910/3252.jpg?hmac=g1KzJMIp75lG_scR48R1baC6TjhVmkEyygSyngKYRsg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script language="JavaScript">
        var message = "Klik kanan tidak diperbolehkan";

        function rtclickcheck(keyp) {
            if (navigator.appName == "Netscape" && keyp.which == 3) {
                alert(message);
                return false;
            }

            if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) {
                alert(message);
                return false;
            }
        }

        document.onmousedown = rtclickcheck;
    </script>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <button id="hati" class="btn btn-primary btn-lg" onclick="mulai()">
        Klik Di Sini!
      </button>
        <div id="iloveyou" style="display: none">
            <h2 class="text-center">Aku sayang kamu<br />&#10084;&#65039;</h2>
        </div>
    </div>
    <!-- <span id="hati" class="fixed-bottom text-center my-3" onclick="hati()"></span> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
    <script type="text/javascript">
        document.getElementById("hati").innerHTML = `Klik Di Sini!`;
        const swals = Swal.mixin({
            cancelButtonColor: "#d33",
            confirmButtonColor: "#3085d6",
        });
        async function mulai() {
            await swals.fire(
                "Halo Nia Safitri",
                "Aku punya pertanyaan nih buat kamu ?",
                "question"
            );
            await swals.fire("Tolong jawab dengan jujur nggeh");
            // await swals.fire("Awas aja kalo boong!!", "", "error");
            var {
                value: nama
            } = await swals.fire({
                title: "Tolong input Nama mu ya ",
                input: "text",
                showCancelButton: true,
            });
            nama = nama.toLowerCase();
            if (nama == "nia safitri" || nama == "nia" || nama == "safitri") {
                await swals.fire({
                    title: `Aku punya sedikit rahasia untukmu`,
                    confirmButtonText: '<i class="fa fa-thumbs-o-up"></i> lanjut',
                    cancelButtonText: "keluar",
                    showCancelButton: true,
                });

                var {
                    isConfirmed: sayang
                } = await swals.fire({
                    title: `sak jane aku seneng ambi koe, wiwit biyen. lk koe piye ?`,
                    confirmButtonText: "aku iyo",
                    cancelButtonText: "aku sih ora",
                    showCancelButton: true,
                });
                if (sayang) {
                    // swals.fire(`${author} juga sayang banget sama ${nama}`);
                    var {
                        value: persen
                    } = await swals.fire({
                        title: "Seberapa sayang emangnya?",
                        icon: "question",
                        input: "range",
                        inputLabel: "Antara 1-100 ya",
                        inputAttributes: {
                            min: 1,
                            max: 100,
                        },
                        inputValue: 50,
                    });
                    if (persen) {
                        await swals.fire(`suwun ya uwes sayang ${persen}%`);
                        var {
                            isConfirmed: kangen
                        } = await swals.fire({
                            title: `Sekarang ${nama} kangen ga ?`,
                            confirmButtonText: "Kangen",
                            cancelButtonText: "Gak!",
                            showCancelButton: true,
                        });
                        if (kangen) {
                            await swals
                                .fire(`Huhu iya aku juga kangen ${nama} :((`)
                                .then(function() {
                                    window.location =
                                        "https://api.whatsapp.com/send?phone=6282139552647&text=Hai%20Aku%20Kangen%20ambi%20koe";
                                });
                        } else {
                            await swals.fire(
                                `Senajan koe ora kangen ambi aku, tak tunggu sliramu :)`
                            );
                        }
                    } else {
                        await swals.fire(
                            `Senajan koe ora kangen ambi aku, tak tunggu sliramu :)`
                        );
                    }
                } else {
                    await swals.fire(
                        `Terima Kasih udah menyempatkan waktu ngisi ini ${nama}, ya`
                    );
                }
            } else {
                await swals.fire(
                    `Terima Kasih udah menyempatkan waktu ngisi ini ${nama}, ya`
                );
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
